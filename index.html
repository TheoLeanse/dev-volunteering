<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div class="holding__container">

            <h1 class="holding__headline">Tagline</h1>
            <p class="holding__subheadline">Blurb blurb blurb blurb blurb.</p>

            <!-- Begin MailChimp Signup Form -->

            <div id="mc_embed_signup">
                <form action="//club.us13.list-manage.com/subscribe/post?u=6a64a342fc6afe84732e2b385&amp;id=ef0271f8ef" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">

                        <div class="mc-field-group Field">
	                    <label
                                for="mce-EMAIL"
                                class="holding__label">
                                Email
                            </label>

	                    <input
                                type="email"
                                value=""
                                name="EMAIL"
                                class="required email holding__email-input"
                                id="mce-EMAIL">

                            <input
                                type="submit"
                                value="Sign up"
                                name="subscribe"
                                id="mc-embedded-subscribe"
                                class="button holding__button">

                        </div>

                        <div
                            class="clear">

                        </div>

	                <div id="mce-responses" class="clear">
		            <div
                                class="response"
                                id="mce-error-response"
                                style="display:none">
                            </div>
		            <div
                                class="response"
                                id="mce-success-response"
                                style="display:none">
                            </div>
	                </div>

                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div
                            style="position: absolute; left: -5000px;"
                            aria-hidden="true">
                            <input
                                type="text"
                            name="b_6a64a342fc6afe84732e2b385_ef0271f8ef"
                            tabindex="-1"
                            value="">
                        </div>

                    </div>
                </form>
            </div>

            <!--End mc_embed_signup-->

        </div>
    </body>
